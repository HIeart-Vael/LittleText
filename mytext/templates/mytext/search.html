{% extends 'base.html' %}
{% load static %}

{% block title %}搜索{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 100px">
        <div class="row">
            {% for x in post_list %}
                <div class="col-sm-3">
                    <div class="card" style="width: 18rem;">
                        <img src="{% static 'imgs/10.jpg' %}" class="card-img-top" alt="..." style="width: 100px">
                        <div class="card-body">
                            <h5 class="card-title">{{ x.place }}</h5>
                            <p>{{ x.time }}</p>
                            <p class="card-text">{{ x.note }}</p>
                            <a href="{% url 'record' %}" class="btn btn-primary">打开</a>
                        </div>
                    </div>
                    <br>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
